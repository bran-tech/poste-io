
replicaCount: 1

image:
  repository: analogic/poste.io
  pullPolicy: IfNotPresent
  tag: "2.3.12" # Overrides the image tag whose default is the chart appVersion.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deploy:
  strategy: Recreate # pt ca portul este ocupat deja (network: host)
  network:
    hostNetwork: true
    hostAliases:
      - ip: "127.0.0.1"
        hostnames:
          - "aurora"
          - "aurora.local"
  mount:
    data:
      mountPath: /data
      volume:
        persistentVolumeClaim:
          claimName: poste-io-data
    logs:
      mountPath: /data/log
      volume:
        emptyDir:
          sizeLimit: 100Mi
    localtime:
      mountPath: /etc/localtime
      readOnly: true
      volume:
        hostPath:
          path: /etc/localtime

env:
  - name: HTTPS
    value: "OFF"
  - name: HTTP_PORT
    value: "3180"
  - name: DISABLE_CLAMAV
    value: "TRUE"

service:
  enabled: true
  type: ClusterIP
  port: 3180

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt
    acme.cert-manager.io/http01-edit-in-place: "true"  # https://cert-manager.io/docs/usage/ingress/#supported-annotations
    #kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: mx.brantech.dev
      paths:
        - path: /
          pathType: Prefix
  tls: 
    - secretName: poste-io-tls
      hosts:
      - mx.brantech.dev

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# create PVCs
storage:
  poste-io-data:
    accessModes: ["ReadWriteOnce"]
    storageClassName: local-data
    size: 10Gi
    volumeName: poste-io-data

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
