persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /data
  log:
    type: emptyDir
    sizeLimit: 100Mi
    globalMounts:
      - path: /data/log
  localtime:
    type: hostPath
    hostPath: /etc/localtime
    globalMounts:
      - path: /etc/localtime
        readOnly: true

