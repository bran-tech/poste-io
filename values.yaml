image:
  repository: analogic/poste.io
  tag: "2.3.14"

ingress:
  main:
    enabled: true
    annotations:
      #traefik.ingress.kubernetes.io/router.entrypoints: websecure
      #traefik.ingress.kubernetes.io/router.tls: "true"
      cert-manager.io/cluster-issuer: letsencrypt
      acme.cert-manager.io/http01-edit-in-place: "true"  # https://cert-manager.io/docs/usage/ingress/#supported-annotations
      kubernetes.io/ingress.class: "nginx"
    clusterIssuer: letsencrypt
    hosts:
      - host: mx.brantech.dev
        paths:
          - path: /
            pathType: Prefix
            service:
              name: main
              port: 3380
    ingressClassName: nginx
    tls: 
      - secretName: poste-io-tls
        hosts: ["mx.brantech.dev"]
operator:
  verify:
    enabled: false

#arguments:
#  - "--name"
#  - "mailserver"
#  - "-h"
#  - "mail.example.com"

notes:
  header: Thank you for installing <{{ .Chart.Name }}>.
  custom: ""
  footer: |
    # Documentation
    - How to configure Poste.io: https://poste.io/doc/
    - Chart-src: https://github.com/bran-tech/poste-io
    - True-Chart (helm library): https://truecharts.org/manual/helm/common/

persistence:
  data:
    enabled: true
    mountPath: "/data"
    type: pvc
    retain: true
    storageClassName: local-data
    size: 20Gi
  varlogs:
    enabled: true
    mountPath: "/data/log"
    type: emptyDir
    size: 50Mi
  localtime:
    enabled: true
    mountPath: /etc/localtime
    type: hostPath
    hostPath: /etc/localtime
    readOnly: true
  varrun:
    enabled: false
  devshm:
    enable: false
  shared:
    enabled: false
  tmp:
    enabled: false

#podOptions:
#  hostNetwork: true # official recomandation

resources:
  limits:
    cpu: 1
    memory: 1Gi

securityContext:
  container:
    PUID: 1069
    runAsGroup: 0
    runAsUser: 0
    privileged: true
    allowPrivilegeEscalation: true
    readOnlyRootFilesystem: false
  pod:
    fsGroup: 1069

service:
  main:
    enabled: true
    ports:
      main:
        port: 3380
        protocol: http
  websecure:
    enabled: false
    ports:
      websecure:
        port: 443
  mail:
    enabled: true
    ports:
      mail:
        enabled: true
        port: 25
  imap:
    enabled: true
    ports:
      imap:
        enabled: true
        port: 143
  msa:
    enabled: true
    ports:
      msa:
        enabled: true
        port: 587

TZ: Europe/Berlin

workload:
  main:
    enabled: true
    primary: true
    type: StatefulSet
    podSpec:
      containers:
        main:
          enabled: true
          primary: true
          env:
            HTTPS: OFF
            HTTP_PORT: "3380"
            HTTPS_PORT: "443"
            DISABLE_CLAMAV: "TRUE"
            DISABLE_ROUNDCUBE: "FALSE"
          probes:
            liveness:
              type: tcp
              port: 25
            readiness:
              type: tcp
              port: 25
              #type: http
              #port: 3380
      hostNetwork: true
      #hostAliases:
      #  ip: "127.0.0.1"
      #  hotnames: ["hermes"]
      #nodeSelector: 